        <h1>Contactez-nous</h1>
        <form id="contact" action="" methode="">
            <fieldset>
                <legend>Informations personnelles</legend>
                <label for="nom"> Nom : </label>
                    <input type="text" id="nom" name="nom" required placeholder="Entrez votre nom"><br/>
                <label for="prenom"> Prénom : </label>
                    <input type="text" id="prenom" name="prenom" required placeholder="Entrez votre prenom" />
                <label for="email"> Email : </label>
                    <input type="mail" id="mail" name="mail" required placeholder="Entrez votre email" />
                <label for="message">Votre message SVP : </label>
                    <textarea id="message" name=message cols="95" rows="5"></textarea>
                <label for="telephone"> Telephone : </label>
                    <input type="tel" id="tel" name="tel" required placeholder="Entrez votre numéro de telephone" />
                <label for="date"> Date : </label>
                    <input type="date" id="date" name="date" required placeholder="Entrez la date" />
                <label for="color"> Couleur : </label>
                    <input type="color" id="color" name="color" required placeholder="Entrez la couleur" />
                <input type="submit" value="Envoyer" />
                <input type="reset" value="Effacer" />
                </fieldset>
        </form>
